services:
  habit-tools-website:
    build:
      context: ./habit-tools-website
      dockerfile: Dockerfile
    image: habit-tools-website:latest
    container_name: habit-tools-website
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - habit-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  habit-discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: habit-discord-bot:optimized
    container_name: habit-discord-bot
    restart: unless-stopped
    
    # Resource Limits (prevents memory leaks from crashing system)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    env_file:
      - .env
    
    environment:
      # Discord Bot Configuration
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      
      # Discord Channel IDs
      - DISCORD_LEARNINGS_CHANNEL=${DISCORD_LEARNINGS_CHANNEL}
      - DISCORD_WEEKLY_REVIEWS_CHANNEL=${DISCORD_WEEKLY_REVIEWS_CHANNEL}
      - DISCORD_ACCOUNTABILITY_GROUP=${DISCORD_ACCOUNTABILITY_GROUP}
      - DISCORD_PERSONAL_CHANNEL=${DISCORD_PERSONAL_CHANNEL}
      - DISCORD_INFO_CHANNEL=${DISCORD_INFO_CHANNEL}
      - DISCORD_TOOLS=${DISCORD_TOOLS}
      - DISCORD_LOG_CHANNEL=${DISCORD_LOG_CHANNEL}
      
      # Notion Configuration
      - NOTION_TOKEN=${NOTION_TOKEN}
      - NOTION_DATABASE_USERS=${NOTION_DATABASE_USERS}
      - NOTION_DATABASE_HABITS=${NOTION_DATABASE_HABITS}
      - NOTION_DATABASE_PROOFS=${NOTION_DATABASE_PROOFS}
      - NOTION_DATABASE_LEARNINGS=${NOTION_DATABASE_LEARNINGS}
      - NOTION_DATABASE_HURDLES=${NOTION_DATABASE_HURDLES}
      - NOTION_DATABASE_WEEKS=${NOTION_DATABASE_WEEKS}
      - NOTION_DATABASE_GROUPS=${NOTION_DATABASE_GROUPS}
      - NOTION_DATABASE_PERSONALITY=${NOTION_DATABASE_PERSONALITY}
      
      # AI Configuration
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      
      # Bot Configuration
      - NODE_ENV=production
      - TZ=${TIMEZONE:-Europe/Berlin}
      - WEBSITE_URL=${WEBSITE_URL}
      
      # CrewAI Agent Service URL
      - CREWAI_API_URL=http://crewai-agent:8000
    
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount data directory for any local storage
      - ./data:/app/data
    
    networks:
      - habit-network
    
    # Optimized logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    
    # Health check configuration
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  crewai-agent:
    build:
      context: ./python-agents
      dockerfile: Dockerfile
    image: habit-crewai-agent:latest
    container_name: habit-crewai-agent
    restart: unless-stopped
    
    # Resource Limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    
    env_file:
      - .env
    
    environment:
      # Notion Configuration
      - NOTION_TOKEN=${NOTION_TOKEN}
      - NOTION_DATABASE_USERS=${NOTION_DATABASE_USERS}
      - NOTION_DATABASE_HABITS=${NOTION_DATABASE_HABITS}
      - NOTION_DATABASE_PROOFS=${NOTION_DATABASE_PROOFS}
      - NOTION_DATABASE_LEARNINGS=${NOTION_DATABASE_LEARNINGS}
      - NOTION_DATABASE_HURDLES=${NOTION_DATABASE_HURDLES}
      - NOTION_DATABASE_WEEKS=${NOTION_DATABASE_WEEKS}
      - NOTION_DATABASE_GROUPS=${NOTION_DATABASE_GROUPS}
      
      # AI Configuration
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      
      # Service Configuration
      - AGENT_API_PORT=8000
      - TZ=${TIMEZONE:-Europe/Berlin}
    
    volumes:
      # Mount data directory for batch data persistence
      - ./python-agents/data:/app/data
      # Mount logs directory
      - ./python-agents/logs:/app/logs
    
    networks:
      - habit-network
    
    # Optimized logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    
    # Health check configuration
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Optional: Ngrok for public URL. Start with: docker compose --profile ngrok up -d
  # Requires NGROK_AUTHTOKEN in .env. Free plan: URL changes each start â€“ then update WEBSITE_URL and restart habit-discord-bot.
  ngrok:
    image: ngrok/ngrok:latest
    container_name: habit-ngrok
    restart: unless-stopped
    profiles:
      - ngrok
    command: ["http", "habit-tools-website:3000"]
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
      - NGROK_DOMAIN=${NGROK_DOMAIN:-}
    depends_on:
      - habit-tools-website
    ports:
      - "4040:4040"   # Local API to read public URL: curl -s http://localhost:4040/api/tunnels
    networks:
      - habit-network

networks:
  habit-network:
    driver: bridge